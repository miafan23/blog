---
layout: default
title: Home
---
<div id="head">
<p>欢迎来到fiona的博客</p>
<img src="{{ site.baseurl }}/public/img/head.png" alt="" />
</div>

<div id="index-content" class="container">
	<img class="index-img" src="{{ site.baseurl }}/public/img/body1.png" />	
	<img class="index-img" src="{{ site.baseurl }}/public/img/body2.png" />
	<img class="index-img" src="{{ site.baseurl }}/public/img/body3.png" />

        {% for post in site.posts %}
	<div class="blog-block">
        <p class="blog-title">
        {{ post.date | date_to_string }} <a class="blog-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
       
	</p>
	
	<p class="blog-content">
	{{ post.excerpt }}
	 </p>
	</div>
{% endfor %}

</div>
